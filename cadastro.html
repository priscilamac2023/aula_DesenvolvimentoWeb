<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário da ONG Care Vida</title>
    <link rel="icon" type="image/x-icon" href="./image/logo_Care_vida.png">
    <link rel="stylesheet" href="./css/cadastro.css">    
</head>

<body>
    <header>
        <a href="./index.html"><img id="logo-header" src="./image/logo_Care_vida.png" alt="logo ONG Care Vida"></a>
        <nav>
            <ul id="navMenu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./projeto.html">Projetos</a></li>
                <li><a href="./cadastro.html" class="cadastro-form">Cadastro</a></li>
            </ul>
            <button class="menu-toggle"  onclick="toggleMenu()">☰</button>

        </nav>
    </header>

    <main>
        <section class="cadastro-section">
            <h1>Cadastro</h1>
            <form action="#" method="post" class="cadastro-form">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Coloque seu nome completo">

                <label for="cpf">CPF:</label>
                <input type="text"  id="cpf" name="cpf" pattern ="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" maxlength="14" placeholder="000.000.000-00" title="Formato: 000.000.000-00" required>
                

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Coloque seu email">

                <label for="telefone">Telefone Celular:</label>
                <input type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" maxlength="14" placeholder="(00) 00000-0000" title="Formato: (00) 00000-0000" required>


                <label for="data_nascimento">Data de nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Coloque seu endereço">


                <label for="cep">CEP:</label>
                <input type="text"  name="cep" id="cep" pattern="[0-9]{5}-[0-9]{3}"  maxlength= "9" placeholder="00000-000" title="Formato: 00000-000" required>

                <label for="estado">Estado:</label>
                <input type="text" name="estado" id="estado" maxlength="2" placeholder="UF" oninput="this.value = this.value.toUpperCase()">


                <label for="interesses">Áreas de Interesse:</label>
                <select id="interesses" name="interesses"> 
                    <option value="parceiros">Parceria</option>
                    <option value="voluntariado">Voluntariado</option>
                    <option value="doacao">Doação</option>
                    <option value="outros">Outros</option>
                </select>

                <button class="botaoCadastrar" type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    <footer>
        <span>Todos os direitos reservados&copy; - Desenvolvido por Priscila C Machado</span>
    </footer>
</body>
</html>
