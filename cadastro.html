        <article class="cadastro-section">
            <h1>Cadastro</h1>
            
        

    <form id="cadastro">
        <fieldset>
            <legend>Dados Pessoais</legend> <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Coloque seu nome completo">

            <label for="cpf">CPF:</label>
            <input type="text"  id="cpf" name="cpf" pattern ="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" maxlength="14" placeholder="000.000.000-00" title="Formato: 000.000.000-00" required>
                
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Coloque seu email">

            <label for="telefone">Telefone Celular:</label>
            <input type="tel" id="telefone" name="telefone" pattern="\(^\d{2}\)\ \ d{5}-d{4}\$" maxlength="15" placeholder="(00) 00000-0000" title="Formato: (00) 00000-0000" required>

            <label for="dataNascimento">Data de nascimento</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>
        </fieldset>

        <fieldset>
            <legend>Endere√ßo</legend>
            
            <label for="endereco">Endere√ßo (Rua, N√∫mero, Bairro):</label>
            <input type="text" id="endereco" name="endereco" required placeholder="Coloque seu endere√ßo">

            <label for="cep">CEP:</label>
            <input type="text"  name="cep" id="cep" pattern="[0-9]{5}-[0-9]{3}"  maxlength= "9" placeholder="00000-000" title="Formato: 00000-000" required>

            <label for="estado">Estado (UF):</label>
            <input type="text" name="estado" id="estado" maxlength="2" placeholder="UF" oninput="this.value = this.value.toUpperCase()">
        </fieldset>

        <fieldset>
            <legend>√Åreas de Interesse</legend>

            <label for="interesses">Como voc√™ gostaria de ajudar?</label>
                <select id="interesses" name="interesses"> 
                <option value="parceiros">Parceria</option>
                <option value="voluntariado">Voluntariado</option>
                <option value="doacao">Doa√ß√£o</option>
                <option value="outros">Outros</option>
                </select>
            
            </fieldset>
            <section class="cadastro-section">
            <button class="botaoCadastrar" type="submit">Cadastrar</button>
            <div class="sucess-message" id="sucessMessage" role="status" aria-live="polite"></div>
            </section>
